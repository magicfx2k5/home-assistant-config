homeassistant:
  customize:
    sensor.date:
      friendly_name: Data
    sensor.time:
      friendly_name: Hora

group:
  Datetime:
    name: Data e Hora
    entities:
      - sensor.date
      - sensor.time

sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
